<img class="logo" src="../../assets/logo.png">
<h1 class="title">感谢使用Usine多页面开发脚手架</h1>
<h2 class="desc">当前是Vue开发场景 - 页面2</h2>
<router-link class="button" to="/page1">进入页面1</router-link>
<h2 class="desc">测试功能</h2>
<div class="demo">
    <div class="item">
        <button class="button" @click="onClickButton1">写入并读取Storage</button>
        <p>数据：<span>{{text1}}</span></p>
    </div>
    <div class="item">
        <button class="button" @click="onClickButton2">读取链接参数</button>
        <p>数据：<span>{{text2}}</span></p>
    </div>
    <div class="item">
        <button class="button" @click="onClickButton3">读取运行环境配置</button>
        <p>本次运行环境的publicHost字段：<span>{{text31 || '等待点击按钮'}}</span></p>
        <p>本次运行环境的text字段：<span>{{text32 || '等待点击按钮'}}</span></p>
    </div>
    <div class="item">
        <button class="button" @click="onClickButton4">点击计次器</button>
        <p>数据：<span>{{text4}}</span></p>
        <div id="Text3"></div>
        <script type="text/template" id="TemplateContent">
            <p>----------我是模版渲染--------------</p>
            <p>本次运行环境的publicHost字段：{{publicHost}}</p>
            <p>本次运行环境的text字段：{{text || '请运行development环境'}}</p>
            <p>具体语法请查看<a href="https://aui.github.io/art-template/zh-cn/docs/syntax.html" target="_blank">官方文档</a></p>
            <p>----------我是模版渲染--------------</p>
        </script>
    </div>
</div>

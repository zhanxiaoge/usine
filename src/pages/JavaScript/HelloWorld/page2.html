<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="wap-font-scale" content="no">
    <meta name="HandheldFriendly" content="true">
    <title>Usine - JavaScript - 页面2</title>
</head>
<body>
    <div id="Usine">
        <img class="logo" src="../../../assets/logo.png">
        <h1 class="title">感谢使用Usine多页面开发脚手架</h1>
        <h2 class="desc">当前是JavaScript原生开发场景 - 页面2</h2>
        <a class="button" href="./page3.html">进入页面3</a>
        <h2 class="desc">测试功能</h2>
        <div class="demo">
            <div class="item">
                <button class="button" id="Button1">写入并读取Storage</button>
                <p>数据：<span id="Text1">等待点击按钮</span></p>
            </div>
            <div class="item">
                <button class="button" id="Button2">读取链接参数</button>
                <p>数据：<span id="Text2">等待点击按钮</span></p>
            </div>
            <div class="item">
                <button class="button" id="Button3">模版渲染</button>
                <div id="Text3"></div>
                <script type="text/template" id="TemplateContent">
                    <p>----------我是模版渲染--------------</p>
                    <p>本次运行环境的publicHost字段: {{publicHost}}</p>
                    <p>本次运行环境的text字段: {{text || '请运行development环境'}}</p>
                    <p>具体语法请查看<a href="https://aui.github.io/art-template/zh-cn/docs/syntax.html" target="_blank">官方文档</a></p>
                    <p>----------我是模版渲染--------------</p>
                </script>
            </div>
        </div>
    </div>
    <script src="../../../utils/template.js"></script>
    <script src="../../../utils/jquery@3.6.0.js"></script>
</body>
</html>
